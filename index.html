<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Budget App</title>
</head>
<body>
    <div class="wrapper">
        <div class="perfect-center">

            <header >
                <h1><span>MINI<span> BUDGET APP</span></span></h1>
            </header>
            <div class="col-4">
                <div class="form-box">
                    <div class="input-block">
                        <label class="label">Enter your Budget:</label>
                        <input type="number" name="budget" min="1" max="1000000" id="budget" value="0" required>
                    </div>
                
                    <button type="button" class="btn btn-primary" id="addBudget">Submit</button>
                </div>
                <div class="form-box">
                    <div class="input-block">
                        <label class="label">Enter your Expense Title:</label>
                        <input type="text" id="expenseTitle" maxlength="20" placeholder="eg. Rent" required>
                    </div>
                    <div class="input-block">
                        <label class="label">Enter your Expense Amount</label>
                        <input type="number" id="expenseAmount" min="1" max="1000000" value="0" required>  
                    </div>
                    
                    <button class="btn btn-primary" id="addExpense">Add Expense</button> 
                </div>
            </div>

            <div class="col-8"> 
                <div class="row">
                    <div class="col-4 text-center">
                        <h3>Budget</h3>
                        <div class="icon"><i class="fa fa-money">&#xf0d6;</i></div>
                        <div class="amount text-success" id="myBudget"></div>  
                    </div>
                    <div class="col-4 text-center">
                        <h3>Total Expenses</h3>
                        <div class="icon"><i class="fa fa-credit-card"></i></div>
                        <div class="amount text-danger" id="myExpenses"></div>
                    </div>
                    <div class="col-4 text-center">
                        <h3>Balance</h3>
                        <div class="icon"><i class="fa fa-dollar">&#xf155;</i></div>
                        <div class="amount text-success" id="myBalance"></div>
                    </div>   
                </div>

                <div class="row" id="expList">
                    <div id="errorMsg"><div></div></div>
                    <div class="col-4 text-center exp-col">
                        <h4>Expense Title</h4>
        
                    </div>
                    <div class="col-4 text-center exp-col">
                        <h4>Expenses Value</h4> 
                    </div>
                    <div class="col-4 text-center action-col"> 
                        <h4>Action</h4>
                       
                    </div>
                </div>     
                <footer>&copy; Copyright 2019, Budget App | Federico Flores Jr.</footer>        
            </div>
            
        </div>
    </div> 
    <script src="js/main.js"></script>   
</body>
</html>
